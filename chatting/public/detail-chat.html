<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href="./css/bombee.css">
  <link rel='stylesheet' href='./css/chat.css'>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
</head>

<body>
<div class='chat-container'>

  <div class='chat-detail'>
    <div id='cd-header'>
      <img src='../image/small/arrow-left.png'>
      강사1
    </div>
    <ul id='messageBox'>
      <div class='cd-content clearfix'>
        <span class='me' name="me" rows="8" cols="80">안녕하세요</span>
      </div>
      <div class='cd-content clearfix'>
        <span class='you' name="you" rows="8" cols="80">네, 안녕하세요^^</span>
        <img src="../image/small/user2.png">
      </div>
      <div class='cd-content clearfix'>
        <span class='me' name="me" rows="8" cols="80">안녕하세요</span>
      </div>
    </ul>
    <div id='cd-footer'>
      <input id="message" type="text">
      <button id="sendBtn" type="button" class='btn'>전송</button>
    </div>
  </div>
</div>
<script src="./js/chat.js"></script>
</body>
</html>
