<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='../css/bombee.css'>
  <link rel='stylesheet' href='../css/menu.css'>
  <link rel='stylesheet' href='promotionDetail.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">

</head>

<body>
  <!-- <h1>sdfdsf</h1> -->
  <div class=' promotionDetail_container'>

    <div class='header'></div>
    <!-- header -->

    <div class='promotionDetail_image'>

      <div class="swiper-container">

          <div id='swiper-detail' class="swiper-wrapper">
              <!-- <div class="swiper-slide">
                <img src="1212.jpg">
              </div>
              <div class="swiper-slide">
                <img src="11.jpg">
              </div> -->
          </div>

          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
      </div>
    </div>

    <div class='promotionDetail_In' id='handlebars-pro-detail'>

    </div>
    <!-- promotionDetail_In ë -->

    <div class='footer'>
      <div class='footer-price'>
        <i class="fa fa-krw" aria-hidden="true"></i>
        <span id='promotion_price'></span>
      </div>
      <div class='footer-click'>
        <p>VIEW TRAINER</p>
      </div>
    </div>

  </div>
  <!-- container -->

  <script src='../node_modules/jquery/dist/jquery.min.js'></script>
  <script src='../node_modules/jquery-ui-dist/jquery-ui.js'></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=e93af6b0f8e2ad445bda7e9b6a416ad1&libraries=services"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
  <script src="promotionDetail.js"></script>


  <script id = 'detail-template' type='text/x-handlebars-template'>
    <div class='promotionDetail_title'>
      <span>{{title}}</span>
    </div>

    <div class='promotionDetail_companyAdress accordion'>
      <div class='promotion-icon map-icon'>
        <span>
          <i class="fa fa-map-marker" aria-hidden="true"></i>
        </span>
      </div>
      <div class='promotionDetail_Adress'>
        <span id='company' style="font-weight:500; font-size:1.5rem;">
          {{comname}}</span><br>
        <span id='address' style='font-weight:300;'>{{comaddr}}</span>
      </div>
      <div class='promotionDetail_Adress_Arrow '>
        <i class="fa fa-angle-down fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <div class="addressPanel">
      <div id="map" style="width:100%;height:250px; margin-bottom:10px;"></div>
    </div>


    <div class='promotionDetail_Date'>
      <div class='date-start-end'>
        <div class='date-start'>
          <div class='promotion-icon'>
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
          <span>{{sdt}}</span>
        </div>
        <div class='date-slash'>
          /
        </div>
        <div class='date-end'>
          <div class='promotion-icon'>
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
          <span>{{edt}}</span>
        </div>
      </div>
    </div>

    <div class="addressPanel">
      <div id="map" style="width:100%;height:250px; margin-bottom:10px;"></div>
    </div>

    <div class='promotionDetail_contents'>
      <p>
        {{content}}
      </p>
    </div>

  </script>

  <script id = 'swiper-template' type='text/x-handlebars-template'>
    {{#each promotionList}}
      {{#each photoList}}
        <div class="swiper-slide">
          <img src="/upload/{{this}}_promotion.png" width="100%" >
        </div>
      {{/each}}
    {{/each}}
  </script>

</body>
</html>
