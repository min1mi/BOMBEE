<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="user-scalable=no,initial-scale=1,maximum-scale=1" />
<title>login</title>
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel='stylesheet' href='../css/bombee.css'>
<link rel="stylesheet" href="../css/login.css">
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>

	<div class='login-container'>
		<div class='logo'>
			<div class='inner-logo'>
				<img class='bombee' src='../image/biglogo.png' />
			</div>
		</div>

		<form class='input-idpw'>
			<div class='radioform'>
           <input id="usertype" class="logintype" name="login-type" type="radio" value='1' checked>
           <label for="usertype" class="logintype-label">User</label>

           <input id="trainertype" class="logintype"name="login-type" type="radio" value='2'>
           <label for="trainertype" class="logintype-label">Trainer</label>
       </div>
			<input class='id logininput' type="text" placeholder="ID" /><br>
			<input class='pwd logininput' type="password" placeholder="PASSWORD" /><br>
			<div id='send' class='send-btn'>
				<!-- <span class='signin'>SIGN IN</span> -->
				<img class='send' src='../image/signin2.png'>
			</div>
		</form>
		<div class='forget'>
			<a href="#" class='forgetPW'>Forget Password?</a>
		</div>
		<div class='other-login'>
			<div id='kakao' class='left-btn'>
				<!-- <span class='kakao'>카카오톡<br>로그인</span> -->
				<img class='kakao-img' src='../image/kakao.png'>
			</div>
			<div id='facebook' class='right-btn'>
				<!-- <span class='facebook'>페이스북<br>로그인</span> -->
				<img class="facebook-img" src='../image/facebook.png'>
			</div>
		</div>
		<a href='../join/join.html' class='bottom'>CREATE NEW ACCOUNT</a>
	</div>
	<script src='../js/login.js'></script>
</body>
</html>
